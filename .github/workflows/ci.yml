name: End-to-end tests
on: push
jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Cypress run
        uses: cypress-io/github-action@v6


  name: Upload Cypress videos as artifacts
  uses: actions/upload-artifact@v3
  with:
    name: cypress-videos
    path: cypress/videos/*.mp4
